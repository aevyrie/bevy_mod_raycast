[package]
name = "bevy_mod_raycast"
version = "0.5.1"
authors = ["Aevyrie <aevyrie@gmail.com>"]
edition = "2021"
license = "MIT"
description = "Ray Casting for the Bevy Engine."
repository = "https://github.com/aevyrie/bevy_mod_raycast/"
keywords = ["gamedev", "graphics", "bevy", "3d", "raycast"]
categories = ["game-engines", "rendering"]
resolver = "2"

[dependencies]
bevy = { version = "0.7", default-features = false, features = ["bevy_render", "bevy_pbr", "bevy_sprite", "bevy_text", "bevy_ui"] }
float-ord = "0.3.2"

[dev-dependencies]
criterion = "0.3"
bevy = { version = "0.7", default-features = false, features = ["render", "bevy_winit", "x11"] }

[[bench]]
name = "ray_mesh_intersection"
harness = false
